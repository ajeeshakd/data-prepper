plugins {
    id 'java'
}

dependencies {
    implementation project(':data-prepper-api')
    implementation project(':data-prepper-plugins:opensearch')
    implementation 'org.apache.kafka:kafka-clients:3.0.0'
    implementation "org.apache.avro:avro:1.11.0"
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'io.micrometer:micrometer-core'
    implementation "org.apache.commons:commons-lang3:3.12.0"
    //implementation 'io.confluent:kafka-schema-registry-client:7.3.2'
    //implementation "io.confluent:kafka-avro-serializer:5.3.2"
    //implementation "io.confluent:kafka-schema-registry-client:5.3.2"
    testImplementation "org.mockito:mockito-inline:${versionMap.mockito}"
    testImplementation 'org.springframework:spring-test:5.3.0'
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule { //in addition to core projects rule
            limit {
                minimum = 0.90
            }
        }
    }
}