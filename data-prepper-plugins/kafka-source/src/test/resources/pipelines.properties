bootstrap_servers: localhost:9092
topic: my-topic
group_name: kafka-consumer-group
group_id: DPKafkaProj
workers: 3
autocommit: false
autocommit_interval: PT1S
session_timeout: PT3S
max_retry_attempts: 5
auto_offset_reset: earliest
thread_waiting_time: PT1S
max_record_fetch_time: PT4S
heart_beat_interval: PT1S
buffer_default_timeout: PT5S
fetch_max_bytes: 52428800
fetch_max_wait: 500
fetch_min_bytes: 1
retry_backoff: 5
max_poll_interval: 1
consumer_max_poll_records: 1000
registry_url: http://localhost:8081/
key_deserializer: org.apache.kafka.common.serialization.StringDeserializer 
value_deserializer: org.apache.kafka.common.serialization.StringDeserializer
schema_type: plaintext
record_type: plaintext
