log-pipeline:
  source:
    kafka:
      bootstrap_servers:
        - localhost:9092
        #- pkc-ymrq7.us-east-2.aws.confluent.cloud:9093
      #auth_type: plaintext
      serde_format: json
      topics:
        - name: kafka-json
          group_id: DPKafkaProj-2
          workers: 10
          autocommit: false
          autocommit_interval: 5s
          session_timeout: 45s
          max_retry_attempts: 1000
          max_retry_delay: 1s
          auto_offset_reset: earliest
          thread_waiting_time: 1s
          max_record_fetch_time: 4s
          heart_beat_interval: 3s
          buffer_default_timeout: 5s
          fetch_max_bytes: 52428800
          fetch_max_wait: 500
          fetch_min_bytes: 1
          retry_backoff: 100s
          max_poll_interval: 300000s
          consumer_max_poll_records: 500
      schema:
        #registry_url: https://psrc-em82q.us-east-2.aws.confluent.cloud
        #registry_url: http://localhost:8085
        #version: 1
        #cluster_api_key: LEWMKHNISW2LTBGW
        #cluster_api_secret: UY/+LogHp7QJ8C9gQkdKIeXxiV8Pyt9nRRX0ij/aODN2qiDwS0NtV0vfZtPT5kz4
        #schema_registry_api_key: US3HLWRJXMKI2C6K
        #schema_registry_api_secret: ts60pxjeQxENAEgph4C1uyB+Jismijn8Ia5kikl63nnp0yw5HvEhiBG1J0Ue9V4B
      authentication:
        protocol:
          plaintext: SASL_PLAINTEXT
          ssl:
        mechanism:
          plain:
          oauth:
  sink:
    - stdout:
